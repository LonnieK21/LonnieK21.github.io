<!DOCTYPE HTML>
<HTML>

<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="css/calcStyles.css">
	<link rel = "icon" href =  "images/calculator.png" type = "image"> 
	   <!--Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from 
				<a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>-->
	
	
</head>

<body>
		<header class="main-header">
		
		

		
			<h1> Calculator </h1>
			
		</header>
	
	
	<div id="app">
		<div id="display">
				<input type = "text" id="calcDisplay" value = "0" disabled>
		</div>
		<div id="keys">
		
			<button type="button" id="clear" value="all-clear">AC</button>
			<button type="button" class="operator sign" value="-1">+/-</button>
			<button type="button" class="operator percent" value=".01">%</button>
			
			<button type="button" class="operator divide" value="/">&divide;</button>
			
			<button type="button" id="seven" value="7">7</button>
			<button type="button" id="eight" value="8">8</button>
			<button type="button" id="nine" value="9">9</button>
			
			
			
			<button type="button" class="operator multiply" value="*">&times;</button>
			
			<button type="button" id="four" value="4">4</button>
			<button type="button" id="five" value="5">5</button>
			<button type="button" id="six" value="6">6</button>
			
			<button type="button" class="operator subtract" value="-">-</button>
			
			<button type="button" id="one" value="1">1</button>
			<button type="button" id="two" value="2">2</button>
			<button type="button" id="three" value="3">3</button>
			
			
			
			<button type="button" class="operator plus" value="+">+</button>
			

			<button type="button" id="zero" value="0">0</button>
			<button type="button" id="decimal" value=".">.</button>
			

			<button type="button" id="equalSign" value="=">=</button>
		</div>
	</div>
  <script src= "javascript/calc.js"></script>
</body>
<footer></footer>
</HTML>
