<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons/cloudy.png">
    <title>WeatherAppJS</title>
  </head>
  <body>
    <div class="app-container">
      <header>
        <h1 class="title">Second Sight</h1>
        <div class="userInput">
          <input type="text" autocomplete="off" class="searchInput" placeholder="Search for a city.."/>
          <button type="button" class="button" name="button">My Location</button>
        </div>
      </header>

      <div class="weather-container">
        <h1 class="city"></h1>
        <p class="description"></p>
        <div class="temp"></div>
        <div class="feels"></div>
        <div class="icon"><img src="icons/unknown.png"  alt="?"></div>
        <div class="hi-low"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
